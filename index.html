<!DOCTYPE html>
<html lang="en">
<head>

    <title>Helen's Rock Paper Scissors Game</title>

</head>

<body>
        <h1>Let's Play Rock, Paper, Scissors!</h1>

            <button id="rock" class="btn">Rock</button>

            <button id="scissors" class="btn">Scissors</button>
        </div>
    </div>


<script src="javascript.js"></script>
