<!DOCTYPE html>
<html>
    <script>
        function computerPlay () { //Computer randomly plays Rock, Paper, or Scissors
            
            function getRandInt (min, max) { //Randomly generates an interger
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            let computerChoice = getRandInt(1, 3); //Computer makes a choice based on random integer from 1-3
            if (computerChoice === 1) {
                return 'rock';
                } else if (computerChoice === 2) {
                    return 'paper';
                } else {
                    return 'scissors';
                }        
        }
        
        let playerScore = 0;
        let computerScore = 0;

        function playRound (playerSelection, computerSelection) { //Adjusts score depending on result of a round
            
            let playerSelectionLow = playerSelection.toLowerCase();

            if (playerSelectionLow == computerSelection) {
                return; //Tie, score doesn't change
            } else if (playerSelectionLow == 'rock' && computerSelection == 'paper' ||
                    playerSelectionLow == 'paper' && computerSelection == 'scissors' ||
                    playerSelectionLow == 'scissors' && computerSelection == 'rock') {
                return playerScore += 1; //Player wins, increase player score by 1
            } else {
                return computerScore += 1; //Computer wins, increase computer score by 1
            }
        }

        function playGame () {
            
            let round; 
            let numRounds = 6 

            //Loops through 5 round where Player chooses via a prompt, computer chooses randomly
            for (round = 1; round < numRounds; round++) { 
                let playerSelection = prompt('To play, type rock, paper, or scissors:','');
                let computerSelection = computerPlay ();
                playRound(playerSelection, computerSelection);
                console.log(`Round ${round}: You played ${playerSelection}. The computer played ${computerSelection}`); //Prints result of each round
            }

            //Compares play score and computer score to declare winner
            if (playerScore < computerScore) {
                console.log(`You lose :( The final score is ${playerScore}:${computerScore}`);
            } else if (playerScore > computerScore) {
                console.log(`You win :) The final score is ${playerScore}:${computerScore}`);
            } else {
                console.log(`You tied :| The final score is ${playerScore}:${computerScore}`);
            }
        }

    </script>
    
    <body>
        <button onclick = "playGame()">Click here to play game</button>
    </body>
</html>
