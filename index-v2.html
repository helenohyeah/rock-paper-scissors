<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helen's Rock Paper Scissors Game</title>
    <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
<header>
<h1>Rock, Paper, Scissors!</h1>
</header>

<main>
   
    <div class="content">
        <h2 id="round">Let's Play!</h2>
        <p id="round-msg">First to 5 wins. Your move!</p>
        <div class="titles">
            <h2>Rock</h2>
            <h2>Paper</h2>
            <h2>Scissors</h2>
        </div>
        <div class="images">
            <img id="rock" alt="Rock" src="images/rock.png">
            <img id="paper" alt="Paper" src="images/paper.png">
            <img id="scissors" alt="Scissors" src="images/scissors.png">
        </div>
        <div class="score">
            <p>Your Score</p>
            <p id="player-score">0</p>
            <p id="computer-score">0</p>
            <p>CPU Score</p>
        </div>

    </div>
    
</main>
